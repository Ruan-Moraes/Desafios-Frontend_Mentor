<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      .attribution {
        padding: 0.75rem;
        border-radius: 0.75rem;
        background-color: hsl(0, 0%, 20%);
        font-size: 0.8rem;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="my__person">
        <div class="my__image">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="my__informations">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
        </div>
        <div class="my__describe">
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="my__socialNetworks">
        <a href="https://github.com/Ruan-Moraes">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/Ruan-Moraes"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/in/ruan-moraes159/">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Ruan-Moraes" target="_blank"
        >Ruan Moraes Santos Barbosa</a
      >.
    </div>
  </body>
</html>
