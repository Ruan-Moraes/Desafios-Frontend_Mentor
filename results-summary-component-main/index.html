<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Results summary component</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <style>
            .attribution {
                margin-bottom: 1rem;
                font-size: 0.8rem;
                text-align: center;
            }
            
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="container">
            <div class="header">
                <div class="header__punctuation">
                    <h1>Your Result</h1>
                    <div>
                        <span>76</span>
                        <span>of 100</span>
                    </div>
                </div>
                <div class="header__content">
                    <h2>Great</h2>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>

            <div class="body">
                <div class="body__title">Summary</div>
                <div class="body__results body__results--reaction">
                    <img src="assets/images/icon-reaction.svg" alt="#" />
                    <p>
                        Reaction <span>80 <span>/ 100</span></span>
                    </p>
                </div>
                <div class="body__results body__results--memory">
                    <img src="assets/images/icon-memory.svg" alt="#" />
                    <p>
                        Memory <span>92 <span>/ 100</span></span>
                    </p>
                </div>
                <div class="body__results body__results--verbal">
                    <img src="assets/images/icon-verbal.svg" alt="#" />
                    <p>
                        Verbal <span>61 <span>/ 100</span></span>
                    </p>
                </div>
                <div class="body__results body__results--visual">
                    <img src="assets/images/icon-visual.svg" alt="#" />
                    <p>
                        Visual <span>72 <span>/ 100</span> </span>
                    </p>
                </div>
                <div class="body__button">
                    <a href="#">Continue</a>
                </div>
            </div>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Ruan-Moraes" target="_blank"
                >Ruan Moraes Santos Barbosa</a
            >.
        </div>
    </body>
</html>
