<!DOCTYPE html>
<html lang="en" class="html2">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <style>
            .attribution {
                margin-top: 4rem;
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }

            @media screen and (min-width: 48rem) {
                .attribution {
                    color: hsl(0, 0%, 100%);
                }
            }
        </style>
        <script src="assets/js/signupSuccess.js" defer></script>
    </head>
    <body>
        <main class="main">
            <div class="main__content">
                <div class="main__check">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <div class="main__success">
                    <h1>Thanks for subscribing!</h1>
                    <p>
                        A confirmation email has been sent to
                        <span>ash@loremcompany.com.</span>
                        Please open it and click the button inside to confirm
                        your subscripThanks for subscribing!
                    </p>
                </div>
            </div>
            <div class="main__dismiss">
                <a href="index.html">Dismiss message</a>
            </div>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Ruan-Moraes" target="_blank"
                >Ruan Moraes Santos Barbosa</a
            >.
        </div>
    </body>
</html>
